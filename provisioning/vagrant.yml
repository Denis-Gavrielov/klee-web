- hosts: all
  remote_user: vagrant
  become: yes
  vars:
    pip_install_packages:
      - name: docker
  vars_files:
    - vars/development.yml
  roles:
    - init
    - role: geerlingguy.pip
      pip_package: python3-pip
      timeout: 60
    # TODO: Move everything to python3. This is a dependency for Django
    - role: geerlingguy.pip
      pip_package: python-pip
      timeout: 60
    - geerlingguy.docker
    - common
    - redis
    - db
    - web
    - worker
    - webdriver
