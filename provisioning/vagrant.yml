- hosts: all
  remote_user: vagrant
  become: yes
  vars:
    pip_install_packages:
      - name: docker
  vars_files:
    - vars/development.yml
    - vars/common.yml
  roles:
    - init
    # Need to install Python2 as well for Docker dependencies.
    - role: geerlingguy.pip
      pip_package: python-pip
    - role: geerlingguy.pip
      pip_package: python3-pip
      pip_executable: pip3
    - role: geerlingguy.docker
      when: not ci
    - common

- hosts: "{{ 'all' if (ci|bool) else 'master' }}"
  remote_user: vagrant
  become: yes
  vars_files:
    - vars/development.yml
    - vars/common.yml
  roles:
    - redis
    - db
    - web

- hosts: "{{ 'all' if (ci|bool) else 'worker' }}"
  remote_user: vagrant
  become: yes
  roles:
    - worker

- hosts: "{{ 'all' if (ci|bool) else 'testing' }}"
  remote_user: vagrant
  become: yes
  vars_files:
    - vars/development.yml
  roles:
    - e2e-tests
